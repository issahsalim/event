    <div class="container mt-5"> 
        <h2 class="text-center">Upcoming Events</h2>
        <div id="eventsList" class="row"></div>
    </div>

    <script>
        function loadEvents() {
            const events = JSON.parse(localStorage.getItem("events")) || [];
            const container = document.getElementById("eventsList");
            container.innerHTML = "";
            events.forEach(event => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${event.title}</h5>
                                <p class="card-text">${event.description}</p>
                                <p><strong>Date:</strong> ${event.date}</p>
                                <button class="btn btn-primary" onclick="register()">Register</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Function to show registration form in SweetAlert
        function register() {
            Swal.fire({
                title: 'Register for the Event',
                html: `
                    <input type="text" id="name" class="swal2-input" placeholder="Enter your name" required>
                    <input type="email" id="email" class="swal2-input" placeholder="Enter your email" required>
                    <input type="text" id="phone" class="swal2-input" placeholder="Enter your phone number" required>
                `, 
                confirmButtonText: 'Submit',
                showCancelButton: true,
                cancelButtonText: 'Cancel',
                preConfirm: () => {
                    const name = document.getElementById("name").value;
                    const email = document.getElementById("email").value;
                    const phone = document.getElementById("phone").value;
                    if (!name || !email || !phone) {
                        Swal.showValidationMessage('Please fill in all fields');
                    } else {
                        return { name, email, phone };
                    }
                }
            }).then(result => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Registration Successful!',
                        text: `Name: ${result.value.name}\nEmail: ${result.value.email}\nPhone: ${result.value.phone}`,
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
                }
            });
        }

        loadEvents();
    </script>
